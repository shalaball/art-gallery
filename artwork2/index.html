<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artwork 2</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f0f0f0;
      color: #222;
      font-family: Georgia, serif;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 1.6rem;
      color: #222;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4rem;
      padding: 2rem 1rem 5rem;
    }

    .gallery-item {
      width: 100%;
      max-width: 700px;
      cursor: pointer;
    }

    .img-wrap {
      border: 4px solid #aaa;
      overflow: hidden;
      line-height: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.3s ease;
      opacity: 0.92;
    }

    .gallery-item:hover img {
      opacity: 1;
    }

    .caption {
      margin-top: 0.75rem;
      text-align: center;
    }

    .caption .title {
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: #222;
      text-transform: uppercase;
    }

    .caption .desc {
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
      margin-top: 0.25rem;
      line-height: 1.5;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.93);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    #lightbox.open {
      display: flex;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 82vh;
      object-fit: contain;
      display: block;
      user-select: none;
    }

    #lb-label {
      font-size: 0.85rem;
      color: #aaa;
      letter-spacing: 0.06em;
      font-style: italic;
      min-height: 1.2em;
    }

    .lb-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      font-size: 2.5rem;
      cursor: pointer;
      padding: 1rem;
      line-height: 1;
      transition: color 0.2s;
      user-select: none;
    }

    .lb-btn:hover { color: #fff; }
    #lb-prev { left: 0.5rem; }
    #lb-next { right: 0.5rem; }

    #lb-close {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }

    #lb-close:hover { color: #fff; }

    #lb-counter {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      color: #555;
    }
  </style>
</head>
<body>

<header>Artwork 2</header>

<div class="gallery" id="gallery">

  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_2997.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>
  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_3189.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>
  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_3233.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>
  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_3424.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>
  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_3469.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>
  <div class="gallery-item"><div class="img-wrap"><img src="photos/IMG_9358.jpeg" loading="lazy" alt=""></div><div class="caption"><div class="title"></div><div class="desc"></div></div></div>

</div>

<div id="lightbox">
  <button id="lb-close" aria-label="Close">&#x2715;</button>
  <button id="lb-prev" class="lb-btn" aria-label="Previous">&#x2039;</button>
  <img id="lb-img" src="" alt="">
  <div id="lb-label"></div>
  <button id="lb-next" class="lb-btn" aria-label="Next">&#x203a;</button>
  <div id="lb-counter"></div>
</div>

<script src="labels.js"></script>
<script>
  const items = Array.from(document.querySelectorAll('.gallery-item'));

  items.forEach((item, i) => {
    const data = LABELS[i] || {};
    item.querySelector('.title').textContent = data.title || '';
    item.querySelector('.desc').textContent = data.desc || '';
  });

  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbLabel = document.getElementById('lb-label');
  const lbCounter = document.getElementById('lb-counter');
  let current = 0;

  function show(index) {
    const item = items[index];
    lbImg.src = item.querySelector('img').src;
    lbLabel.textContent = item.querySelector('.title').textContent;
    lbCounter.textContent = (index + 1) + ' / ' + items.length;
  }

  function open(index) {
    current = index;
    show(current);
    lightbox.classList.add('open');
  }

  function close() {
    lightbox.classList.remove('open');
    lbImg.src = '';
  }

  function prev() {
    current = (current - 1 + items.length) % items.length;
    show(current);
  }

  function next() {
    current = (current + 1) % items.length;
    show(current);
  }

  items.forEach((item, i) => item.addEventListener('click', () => open(i)));
  document.getElementById('lb-close').addEventListener('click', close);
  document.getElementById('lb-prev').addEventListener('click', prev);
  document.getElementById('lb-next').addEventListener('click', next);

  lightbox.addEventListener('click', e => { if (e.target === lightbox) close(); });

  document.addEventListener('keydown', e => {
    if (!lightbox.classList.contains('open')) return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });
</script>

</body>
</html>
