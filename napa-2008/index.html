<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napa Valley Horse Show 2008</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f0f0f0;
      color: #222;
      font-family: Georgia, serif;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 1.6rem;
      color: #222;
    }

    .description {
      text-align: center;
      max-width: 680px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 32px;
      padding: 24px 32px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      cursor: pointer;
      background: #d8d8d8;
      display: flex;
      flex-direction: column;
    }

    .img-wrap {
      overflow: hidden;
      aspect-ratio: 1;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.35s ease, opacity 0.35s ease;
      opacity: 0.88;
    }

    .gallery-item:hover img {
      transform: scale(1.04);
      opacity: 1;
    }

    /* ── Edit labels directly in the HTML below ── */
    .label {
      padding: 0.65rem 0.75rem 0.75rem;
      font-size: 0.82rem;
      color: #333;
      text-align: center;
      letter-spacing: 0.05em;
      font-style: italic;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.93);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    #lightbox.open {
      display: flex;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 82vh;
      object-fit: contain;
      display: block;
      user-select: none;
    }

    #lb-label {
      font-size: 0.85rem;
      color: #aaa;
      letter-spacing: 0.06em;
      font-style: italic;
      min-height: 1.2em;
    }

    .lb-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      font-size: 2.5rem;
      cursor: pointer;
      padding: 1rem;
      line-height: 1;
      transition: color 0.2s;
      user-select: none;
    }

    .lb-btn:hover { color: #fff; }
    #lb-prev { left: 0.5rem; }
    #lb-next { right: 0.5rem; }

    #lb-close {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }

    #lb-close:hover { color: #fff; }

    #lb-counter {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      color: #555;
    }
  </style>
</head>

<div id="lightbox">
  <button id="lb-close" aria-label="Close">&#x2715;</button>
  <button id="lb-prev" class="lb-btn" aria-label="Previous">&#x2039;</button>
  <img id="lb-img" src="" alt="">

<script src="labels.js"></script>
<script>
  const items = Array.from(document.querySelectorAll('.gallery-item'));

  // Inject labels from labels.js
  items.forEach((item, i) => {
    item.querySelector('.label').textContent = LABELS[i] || '';
  });
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbLabel = document.getElementById('lb-label');
  const lbCounter = document.getElementById('lb-counter');
  let current = 0;

  function show(index) {
    const item = items[index];
    lbImg.src = item.querySelector('img').src;
    lbLabel.textContent = item.querySelector('.label').textContent;
    lbCounter.textContent = (index + 1) + ' / ' + items.length;
  }

  function open(index) {
    current = index;
    show(current);
    lightbox.classList.add('open');
  }

  function close() {
    lightbox.classList.remove('open');
    lbImg.src = '';
  }

  function prev() {
    current = (current - 1 + items.length) % items.length;
    show(current);
  }

  function next() {
    current = (current + 1) % items.length;
    show(current);
  }

  items.forEach((item, i) => item.addEventListener('click', () => open(i)));
  document.getElementById('lb-close').addEventListener('click', close);
  document.getElementById('lb-prev').addEventListener('click', prev);
  document.getElementById('lb-next').addEventListener('click', next);

  lightbox.addEventListener('click', e => { if (e.target === lightbox) close(); });

  document.addEventListener('keydown', e => {
    if (!lightbox.classList.contains('open')) return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });
</script>
