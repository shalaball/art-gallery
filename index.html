<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #ffffff;
      color: #222;
      font-size: 18px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 2rem 2rem 0;
      gap: 2.5rem;
    }

    nav a {
      font-family: 'Montserrat', sans-serif;
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    nav a:hover { color: #222; }

    header {
      text-align: center;
      padding: 4rem 1rem 1rem;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 3.25rem;
      letter-spacing: 0.15em;
      color: #222;
    }

    header p {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #aaa;
      margin-top: 0.75rem;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: #ccc;
      margin: 2rem auto;
    }

    .gallery-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 2rem 6rem;
    }

    .gallery-link {
      display: block;
      width: 100%;
      padding: 1.2rem 2rem;
      text-align: center;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.72rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #fff;
      background: #222;
      transition: background 0.25s;
    }

    .gallery-link:hover {
      background: #555;
    }

    .gallery-link span {
      display: block;
      font-size: 0.65rem;
      color: #aaa;
      margin-top: 0.3rem;
      letter-spacing: 0.1em;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: #ccc;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<nav>
  <a href="page-1/">New Art</a>
  <a href="page-3/">Art on Display</a>
  <a href="page-2/">Work in Progress</a>
</nav>

<header>
  <h1>Shala Ball Art</h1>
  <p>A curated collection</p>
</header>

<div class="divider"></div>

<div class="gallery-list">
  <a class="gallery-link" href="page-1/">New Art</a>
  <a class="gallery-link" href="page-3/">Art on Display</a>
  <a class="gallery-link" href="page-2/">Work in Progress</a>
</div>

<footer>&copy; 2025 Shala Ball</footer>

</body>
</html>
